<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>blackberries shop</title>

	<script src="eel.js"></script>
	<link rel="icon" type="image/png" href="/favicon.png">

	<link rel="stylesheet" href="main.css">
</head>
<body>
	<div id="page" class="authmenu">
		<h1>BLACKBERRIES SHOP</h1>
		<img src="favicon.png" alt="logo" class="logo">
		<h3>Введіть логін</h3>
		<input id="login" type="text" placeholder="логін..." required="">
		<h3>Введіть пароль</h3>
		<input id="password" type="text" placeholder="пароль..." required="">
		<button onclick="login()">Увійти</button>
		<div id="supp"></div>
		<h5>Данні для тесту: login - test, password - test</h5>
	</div>
	<script type="text/javascript">
		async function login() {
			let login = document.getElementById('login').value;
			let password = document.getElementById('password').value;

			let res = await eel.auth(login, password)();
			document.getElementById('supp').innerHTML = res;

			if (res === 'Данні вірні!') {
				document.getElementById('page').innerHTML = `<div class="center-menu">
				<img src="gif/load.gif">
				</div>`;

				await new Promise(r => setTimeout(r, 2000));
				window.location.href = "menu.html";
			}
		}
	</script>
</body>
</html>
